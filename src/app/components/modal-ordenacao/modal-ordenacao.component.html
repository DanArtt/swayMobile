<ion-header>
  <ion-toolbar>
    <ion-title class="nome">Ordenar por Preço</ion-title>
    <ion-buttons slot="end">
      <ion-button class="botaoFecharModel" (click)="fechar()"
        >Fechar</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button class="botaoDoPreco" expand="block" (click)="ordenar('crescente')"
    >Preço Crescente</ion-button
  >
  <ion-button
    class="botaoDoPreco"
    expand="block"
    (click)="ordenar('decrescente')"
    >Preço Decrescente</ion-button
  >
  <ion-button class="botaoDoPreco" expand="block" (click)="resetar()"
    >Limpar Seleção</ion-button
  >
</ion-content>
