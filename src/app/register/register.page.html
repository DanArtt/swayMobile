<div class="background-wrapper">
  <!-- Imagem de fundo -->
  <img
    src="../../assets/Fundo-Page-Login.png"
    alt="fundo estilizado"
    class="background-img"
  />

  <!-- Logo acima do card -->
  <img src="../../assets/Logo1.png" alt="Logo SWAY" class="logo-sway" />

  <!-- Card de login -->
  <div class="card">
    <!-- Botão de voltar -->
    <div class="cad-cabecalho">
      <button class="back-btn" (click)="registerParaHome()">
        <img src="../../assets/Seta.png" alt="" />
      </button>
      <h2 class="text">Crie sua Conta</h2>
    </div>

    <!-- Nome -->
    <ion-input
      type="text"
      fill="solid"
      label="Nome"
      labelPlacement="floating"
      helperText="Digite seu nome completo"
      errorText="Nome é Obrigatório"
      [(ngModel)]="nome"
      name="nome"
      minlength="3"
      maxlength="60"
      required
    ></ion-input>

    <!-- Data de Nascimento -->
    <ion-input
      type="date"
      fill="solid"
      label="Data de Nascimento"
      labelPlacement="floating"
      helperText="Selecione sua data de nascimento"
      errorText="Data Inválida"
      [(ngModel)]="dataNascimento"
      name="dataNascimento"
      required
    ></ion-input>

    <!-- CPF -->
    <ion-input
      type="text"
      fill="solid"
      label="CPF"
      labelPlacement="floating"
      helperText="Digite seu CPF (somente números)"
      errorText="CPF Inválido"
      [(ngModel)]="cpf"
      name="cpf"
      required
    ></ion-input>

    <!-- E-mail -->
    <ion-input
      type="email"
      fill="solid"
      label="Email"
      labelPlacement="floating"
      helperText="Digite um E-mail Válido"
      errorText="E-mail Inválido"
      [(ngModel)]="email"
      name="email"
      required
    ></ion-input>

    <!-- Senha -->
    <ion-input
      type="password"
      fill="solid"
      label="Senha"
      labelPlacement="floating"
      helperText="Crie uma senha (mínimo 6 caracteres)"
      errorText="Senha Inválida"
      [(ngModel)]="senha"
      name="senha"
      required
      maxlength="12"
    ></ion-input>

    <!-- Confirmar Senha -->
    <ion-input
      type="password"
      fill="solid"
      label="Confirmar Senha"
      labelPlacement="floating"
      helperText="Repita a senha"
      errorText="As Senhas Não Coincidem"
      [(ngModel)]="confirmarSenha"
      name="confirmarSenha"
      required
      maxlength="12"
    ></ion-input>

    <button class="entrar-btn" (click)="register()">Criar Conta.</button>
  </div>
</div>
